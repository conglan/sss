name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          mkdir -p www
          npx cap add android

      - name: Generate App Icons
        run: |
          if [ -f "icon.png" ]; then
            mkdir -p resources/android
            cp icon.png resources/icon.png
            cp icon.png resources/android/icon.png
            npm install -g cordova-res
            cordova-res android --skip-config --copy
            echo "Icon generation completed."
          fi

      - name: Configure Android Permissions & Iframe Fix
        run: |
          # 1. 允许 HTTP 明文传输
          sed -i '/<application/a \        android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          
          # 2. 强制指定 SDK 版本适配 Android 10
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 29/' android/variables.gradle
          
          # 3. 注入 Java 代码修复 iframe 和混合内容加载
          JAVA_PATH="android/app/src/main/java/com/strong/mobile/capacitor/v1/MainActivity.java"
          
          # 使用 sed 在 MainActivity 类中注入 onStart 方法来配置 WebView
          # 这段代码会开启混合内容允许、DOM 存储和跨域访问权限
          sed -i '/public class MainActivity extends BridgeActivity {/a \    @Override\n    public void onStart() {\n        super.onStart();\n        android.webkit.WebView webView = (android.webkit.WebView) this.bridge.getWebView();\n        android.webkit.WebSettings settings = webView.getSettings();\n        settings.setMixedContentMode(android.webkit.WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);\n        settings.setDomStorageEnabled(true);\n        settings.setJavaScriptEnabled(true);\n        settings.setAllowFileAccessFromFileURLs(true);\n        settings.setAllowUniversalAccessFromFileURLs(true);\n    }' $JAVA_PATH

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Strong-WMS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk