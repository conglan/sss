name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          mkdir -p www
          npx cap add android

      - name: Generate App Icons Only
        run: |
          if [ -f "icon.png" ]; then
            mkdir -p resources/android
            cp icon.png resources/icon.png
            cp icon.png resources/android/icon.png
            npm install -g cordova-res
            cordova-res android --skip-config --copy --type icon
            echo "图标生成成功"
          fi

      - name: Android 10 Deep Tuning
        run: |
          # 1. 修改 AndroidManifest 和版本配置
          sed -i '/<application/a \        android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 29/' android/variables.gradle
          
          # 2. 直接重写 MainActivity.java，确保语法 100% 正确
          JAVA_PATH="android/app/src/main/java/com/strong/mobile/capacitor/v1/MainActivity.java"
          
          cat <<EOF > $JAVA_PATH
          package com.strong.mobile.capacitor.v1;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onStart() {
                  super.onStart();
                  android.webkit.WebView webView = (android.webkit.WebView) this.bridge.getWebView();
                  android.webkit.WebSettings settings = webView.getSettings();
                  
                  // 基础与安全设置
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  settings.setDatabaseEnabled(true);
                  settings.setMixedContentMode(android.webkit.WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
                  settings.setAllowFileAccessFromFileURLs(true);
                  settings.setAllowUniversalAccessFromFileURLs(true);
                  
                  // 性能与 Cookie
                  webView.setLayerType(android.view.View.LAYER_TYPE_HARDWARE, null);
                  android.webkit.CookieManager.getInstance().setAcceptThirdPartyCookies(webView, true);
                  
                  // User-Agent 伪装支持 iframe
                  settings.setUserAgentString("Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36");
              }
          }
          EOF

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Strong-WMS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk