name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          mkdir -p www
          # 初始化原生安卓平台
          npx cap add android

      - name: Generate App Icons
        run: |
          if [ -f "icon.png" ]; then
            # 1. 必须建立工具预期的目录结构
            mkdir -p resources/android
            # 2. 复制图标到工具默认路径
            cp icon.png resources/icon.png
            cp icon.png resources/android/icon.png
            
            # 3. 安装并运行生成工具
            npm install -g cordova-res
            cordova-res android --skip-config --copy
            echo "图标生成成功"
          else
            echo "未找到 icon.png，使用默认图标"
          fi

      - name: Configure Android Permissions
        run: |
          # 核心：开启 HTTP 明文传输 (解决 Android 10 无法访问内网地址的问题)
          sed -i '/<application/a \        android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          
          # 强制指定 SDK 版本适配 Android 10 (API 29)
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 29/' android/variables.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Strong-WMS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk