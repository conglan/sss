name: Build APK
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          mkdir -p www
          npx cap add android

      - name: Generate App Icons
        run: |
          if [ -f "icon.png" ]; then
            mkdir -p resources/android
            cp icon.png resources/icon.png
            cp icon.png resources/android/icon.png
            npm install -g cordova-res
            cordova-res android --skip-config --copy
          fi

      - name: Android 10 Deep Tuning
        run: |
          # 1. 权限与网络适配
          sed -i '/<application/a \        android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 29/' android/variables.gradle
          
          # 2. 注入 Java 深度优化代码
          JAVA_PATH="android/app/src/main/java/com/strong/mobile/capacitor/v1/MainActivity.java"
          
          # 构造深度优化的 Java 代码块
          # 包含：Cookie 允许、硬件加速、缓存目录开启、跨域权限
          cat <<EOF > tuning_code.txt
    @Override
    public void onStart() {
        super.onStart();
        android.webkit.WebView webView = (android.webkit.WebView) this.bridge.getWebView();
        android.webkit.WebSettings settings = webView.getSettings();
        
        // 基础权限
        settings.setJavaScriptEnabled(true);
        settings.setDomStorageEnabled(true);
        settings.setDatabaseEnabled(true);
        
        // Android 10 特定调优：解决混合模式与 iframe 跨域
        settings.setMixedContentMode(android.webkit.WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
        settings.setAllowFileAccessFromFileURLs(true);
        settings.setAllowUniversalAccessFromFileURLs(true);
        
        // 性能调优：开启硬件加速
        webView.setLayerType(android.view.View.LAYER_TYPE_HARDWARE, null);
        
        // Cookie 深度调优：允许第三方 Cookie (针对 iframe 里的登录)
        android.webkit.CookieManager cookieManager = android.webkit.CookieManager.getInstance();
        cookieManager.setAcceptCookie(true);
        cookieManager.setAcceptThirdPartyCookies(webView, true);
        
        // UA 伪装：让 iframe 认为这是标准手机浏览器
        settings.setUserAgentString("Mozilla/5.0 (Linux; Android 10; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36");
    }
EOF
          # 将代码块插入到 MainActivity 类中
          sed -i '/public class MainActivity extends BridgeActivity {/r tuning_code.txt' $JAVA_PATH

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Strong-WMS-App
          path: android/app/build/outputs/apk/debug/app-debug.apk